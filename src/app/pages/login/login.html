<div class="container login-container">
  <div class="card login-card">
    <div class="card-body">
      <h3 class="text-center text-gradient mb-4">Login</h3>
      <form>
        <div class="form-group mb-3">
          <input type="text" class="form-control form-control-lg" placeholder="Username" required>
        </div>
        <div class="form-group mb-3">
          <input type="password" class="form-control form-control-lg" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 gradient-btn">Login</button>
      </form>
    </div>
  </div>
</div>
